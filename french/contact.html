<html lang="en">
<head>
	<!-- Metadata for my event landing page -->

	<!-- Linking Stylesheets -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/hamburger.js" defer></script>
</head>
<body>

	<!-- Nav Bar -->
	<nav id="top-nav" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Header -->
			<header id="header" class="navbar-brand">
				<h1>Osheaga 2024</h1>
			</header>
			
			<!-- landing page navigation options -->
			<ul id="nav-options" class="nav navbar-nav navbar-right">
				<li class="nav-item">
					<a id="home" class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a id="schedule" class="nav-link" href="schedule.html">Schedule</a>
				</li>
				<li class="nav-item">
					<a id="artists" class="nav-link" href="artists.html">Artists</a>
				</li>
				<li class="nav-item">
					<a id="register" class="nav-link" href="register.html">Register</a>
				</li>
				<li class="nav-item">
					<a id="contact" class="nav-link" href="contact.html">Contact</a>
				</li>
				<li class="nav-item">
					<a id="french" class="nav-link" href="../english/contact.html">Français</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<!-- Main section -->
	<main class="contact-page">
        <img id="banner" src="../medias/osheaga_banner.jpeg" alt="Bannière Osheaga 2024">

		<!-- Contact form to contact the event hosts -->
        <section id="contact">
            <h2>Contactez-Nous</h2>
            <form id="contact-form">
                <label for="full-name">Nom Complet:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Nom Complet" required/>

                <label for="email">Courriel:</label>
                <input type="email" id="email" name="full-name" placeholder="Courriel" required/>

				<label for="reason">Raison du Contact:</label>
				<input type="text" id="reason" name="reason" placeholder="Raison"/>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Votre Message Ici" rows="3" cols="40" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

	<!-- Footer section -->
    <footer id="contact-footer" class="footer">
        <p>&copy; 2024 Osheaga. Tous Droits Réservés.</p>
    </footer>
</body>
