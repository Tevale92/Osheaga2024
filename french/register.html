				Tickets Osheaga, Ticket Osheaga, tickets osheaga, ticket osheaga, Inscription Osheaga,
				inscription osheaga, S'inscrire à Osheaga, s'inscrire à osheaga, Acheter Osheaga, acheter osheaga,
				Acheter des Billets Osheaga, Acheter un Billet Osheaga, acheter des billets osheaga, acheter un billet osheaga" >

	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/hamburger.js" defer></script>
	<script src="../js/checkout.js" defer></script>
</head>
<body>

	<!-- Nav Bar -->
	<nav id="top-nav" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Header -->
			<header id="header" class="navbar-brand">
				<h1>Osheaga 2024</h1>
			</header>

			<ul id="pre-nav-options" class="nav navbar-nav navbar-right d-flex align-items-center">
				<li class="nav-item">
					<a id="language" href="../english/register.html">
						<img src="../medias/english.png" alt="English">
					</a>
				</li>
				
				<button id="menu-toggle" class="navbar-toggler d-flex align-items-center" type="button">
					<i class="bi bi-list"></i>
				</button>
			</ul>
			
			<!-- landing page navigation options -->
			<ul id="nav-options" class="nav flex-column navbar-nav position-fixed nav-options">
				<button id="nav-menu-toggle" class="navbar-toggler" type="button">
					<i class="bi bi-x-lg"></i>
				</button>
				<li class="nav-item">
					<a id="home" class="nav-link" href="home.html">Acceuil</a>

	<!-- Main section -->
	<main class="register-page">
		<img id="banner" src="../medias/osheaga_banner.jpeg" alt="Bannière Osheaga 2024">

		<!-- Registration form for the event -->
        <section id="register-area">
            <h2>Inscrivez-Vous à Osheaga 2024</h2>
            <form id="register-form">
                <label id="full-name-label" for="full-name">Nom Complet:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Nom Complet"/>

                <label id="email-label" for="email">Courriel:</label>
                <input type="email" id="email" name="email" placeholder="Courriel"/>

				<label id="event-day-label" for="event-day">Journée:</label>
				<select id="event-day" name="event-day">
					<option value="friday">Vendredi Deux Août</option>
					<option value="saturday">Samedi Trois Août</option>
					<option value="sunday">Dimanche Quatre Août</option>
				</select>

                <label id="tickets-label" for="tickets">Nombre de Billets:</label>
                <input type="number" id="tickets" name="tickets" placeholder="0" min="0" max="10"/>

				<label id="price-label" for="price">Prix:</label>
				<input type="text" id="price" name="price" placeholder="$0.00" readonly/>

				<label id="tax-label" for="tax">Tax:</label>
				<input type="text" id="tax" name="tax" placeholder="$0.00" readonly/>

				<label id="total-price-label" for="total-price">Prix Total:</label>
				<input type="text" id="total-price" name="total-price" placeholder="$0.00" readonly/>

				<button id="firstBtn" type="button">Procéder au Paiement</button>
				
				
				<label id="card-number-label" for="card-number">Numéro de Carte:</label>
				<input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456"/>

				<label id="card-exp-label" for="card-exp">Expiration de la Carte:</label>
				<input type="text" id="card-exp" name="card-exp" placeholder="01/25"/>

				<label id="card-cvv-label" for="card-cvv">CVV de la Carte:</label>
				<input type="text" id="card-cvv" name="card-cvv" placeholder="123"/>

				<label id="postal-code-label" for="postal-code">Code Postal</label>
				<input type="text" id="postal-code" name="postal-code" placeholder="A1B-2C3">

                <button id="submitBtn" type="button">Acheter vos Billets</button>
            </form>
        </section>
    </main>

	<!-- Modal popup for the receipt -->
	<div id="modal">
		<div id="receipt-modal">
		  <span id="close">&times;</span>
		  <p id="receipt">
		  </p>
		</div>  
	</div>

	<!-- Footer section -->
    <footer class="footer">

</body>
