	<!-- Main section -->
	<main class="register-page">
		<img id="banner" src="../medias/osheaga_banner.jpeg" alt="Bannière Osheaga 2024">

		<!-- Registration form for the event -->
        <section id="register">
            <h2>Inscrivez-Vous à Osheaga 2024</h2>
            <form id="register-form">
                <label for="full-name">Nom Complet:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Nom Complet" required/>

                <label for="email">Courriel:</label>
                <input type="email" id="email" name="email" placeholder="Courriel" required/>

				<label for="event-day">Journée:</label>
				<select id="event-day" name="event-day">
					<option value="friday">Vendredi Deux Août</option>
					<option value="saturday">Samedi Trois Août</option>
					<option value="sunday">Dimanche Quatre Août</option>
				</select>

                <label for="tickets">Nombre de Billets:</label>
                <input type="number" id="tickets" name="tickets" placeholder="0" min="0" max="10" required/>

				<label>Mode de Paiement:</label>
				<div id="payment-type">
					<input type="radio" id="visa" value="visa" name="card-type"/>
					<label for="visa"><img src="../medias/visa.svg" alt="Visa"></label>
					<input type="radio" id="amex" value="amex" name="card-type"/>
					<label for="amex"><img src="../medias/american-express.svg" alt="Amex"></label>
					<input type="radio" id="mastercard" value="mastercard" name="card-type"/>
					<label for="mastercard"><img src="../medias/mastercard.svg" alt="Mastercard"></label>
				</div>

				<label for="card-number">Numéro de Carte:</label>
				<input type="text" id="card-number" name="card-number" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="1234 5678 9012 3456" required/>

				<label for="card-exp">Expiration de la Carte:</label>
				<input type="text" id="card-exp" name="card-exp" placeholder="01/25" pattern="(0[1-9]|1[0-2])\/\d{2}" required/>

				<label for="card-cvv">CVV de la Carte:</label>
				<input type="text" id="card-cvv" name="card-cvv" placeholder="123" pattern="\d{3,4}" required/>

				<label for="postal-code">Code Postal</label>
				<input type="text" id="postal-code" name="postal-code" placeholder="A1B-2C3" required>

                <button type="submit">Acheter vos Billets</button>
            </form>
        </section>
    </main>
