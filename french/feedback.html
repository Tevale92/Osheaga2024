<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Metadata for my event landing page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Osheaga Page de Support.">
    <meta name="author" content="David Demers">
    <meta name="keywords" content="Osheaga Feedback, osheaga feedback
			Osheaga Support, osheaga support, Aide Osheaga, aide osheaga" >
    <title>Osheaga Page de Support</title>
	<!-- Linking Stylesheets -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/feedback.js" defer></script>
	<script src="../js/hamburger.js" defer></script>
</head>
<body>

	<!-- Nav Bar -->
	<nav id="top-nav" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Header -->
			<header id="header" class="navbar-brand">
				<h1>Osheaga 2024</h1>
			</header>

			<ul id="pre-nav-options" class="nav navbar-nav navbar-right d-flex align-items-center">
				<li class="nav-item">
					<a id="language" href="../english/feedback.html">
						<img src="../medias/english.png" alt="English">
					</a>
				</li>
				
				<button id="menu-toggle" class="navbar-toggler d-flex align-items-center" type="button">
					<i class="bi bi-list"></i>
				</button>
			</ul>
			
			<!-- landing page navigation options -->
			<ul id="nav-options" class="nav flex-column navbar-nav position-fixed nav-options">
				<button id="nav-menu-toggle" class="navbar-toggler" type="button">
					<i class="bi bi-x-lg"></i>
				</button>
				<li class="nav-item">
					<a id="home" class="nav-link" href="home.html">Acceuil</a>
				</li>
				<li class="nav-item">
					<a id="schedule" class="nav-link" href="schedule.html">Horaire</a>
				</li>
				<li class="nav-item">
					<a id="artists" class="nav-link" href="artists.html">Artistes</a>
				</li>
				<li class="nav-item">
					<a id="register" class="nav-link" href="register.html">Billets</a>
				</li>
				<li class="nav-item">
					<a id="feedback" class="nav-link" href="feedback.html">Revue</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<!-- Main section -->
	<main class="feedback-page">
        <img id="banner" src="../medias/osheaga_banner.jpeg" alt="Bannière Osheaga 2024">

		<!-- Feedback form to feedback the event hosts -->
        <section id="feedback-area">
            <h2>Revue</h2>
            <form id="feedback-form">
                <label for="full-name">Nom Complet:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Nom Complet" required/>

                <label for="email">Courriel:</label>
                <input type="email" id="email" name="full-name" placeholder="Courriel" required/>

				<label for="rating">Évaluation sur 5:</label>
				<input type="number" id="rating" name="rating" placeholder="0" min="0" max="5"/>

                <label for="review">Revue (Facultatif):</label>
                <textarea id="review" name="review" placeholder="Votre Revue Ici" rows="3" cols="40" required></textarea>

                <button id="submitBtn" type="button">Soumettre la Revue</button>
            </form>
        </section>
    </main>

	<div id="reviews">
		<h2>Revues</h2>
		<div id="reviews-list">
		</div>
	</div>

	<div id="modal">
		<div id="modal-content">
		  <span id="close">&times;</span>
		  <p id="modal-msg">
		  </p>
		</div>  
	</div>

	<!-- Footer section -->
    <footer id="feedback-footer" class="footer">
        <p>&copy; 2024 Osheaga. Tous Droits Réservés.</p>
    </footer>
</body>
