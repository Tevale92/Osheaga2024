<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Metadata for my event landing page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Osheaga Support Page.">
    <meta name="author" content="David Demers">
    <meta name="keywords" content="Osheaga Feedback, osheaga feedback
			Osheaga Support, osheaga support, Osheaga Help, osheaga help" >
    <title>Osheaga Support Page</title>
	<!-- Linking Stylesheets -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="../js/hamburger.js" defer></script>
	<script src="../js/feedback.js" defer></script>
</head>
<body>

	<!-- Nav Bar -->
	<nav id="top-nav" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Header -->
			<header id="header" class="navbar-brand">
				<h1>Osheaga 2024</h1>
			</header>

			<!-- Initial navbar state -->
			<ul id="pre-nav-options" class="nav navbar-nav navbar-right d-flex align-items-center">
				<!-- Change languages button -->
				<li class="nav-item">
					<a id="language" href="../french/feedback.html">
						<img src="../medias/french.png" alt="FranÃ§ais">
					</a>
				</li>
				<!-- Hamburger Button -->
				<button id="menu-toggle" class="navbar-toggler d-flex align-items-center" type="button">
					<i class="bi bi-list"></i>
				</button>
			</ul>
			
			<!-- landing page navigation options -->
			<ul id="nav-options" class="nav flex-column navbar-nav position-fixed nav-options">
				<button id="nav-menu-toggle" class="navbar-toggler" type="button">
					<i class="bi bi-x-lg"></i>
				</button>
				<li class="nav-item">
					<a id="home" class="nav-link" href="home.html">Home</a>
				</li>
				<li class="nav-item">
					<a id="schedule" class="nav-link" href="schedule.html">Schedule</a>
				</li>
				<li class="nav-item">
					<a id="artists" class="nav-link" href="artists.html">Artists</a>
				</li>
				<li class="nav-item">
					<a id="register" class="nav-link" href="register.html">Register</a>
				</li>
				<li class="nav-item">
					<a id="feedback" class="nav-link" href="feedback.html">Feedback</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<!-- Main section -->
	<main class="feedback-page">
        <img id="banner" src="../medias/osheaga_banner.jpeg" alt="Osheaga 2024 banner">

		<!-- Feedback form to feedback the event hosts -->
        <section id="feedback-area">
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Full Name"/>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email"/>

				<label for="rating">Ratting out of 5:</label>
				<input type="number" id="rating" name="rating" placeholder="0" min="0" max="5"/>

                <label for="review">Review (Optional):</label>
                <textarea id="review" name="review" placeholder="Your Review Here" rows="3" cols="40"></textarea>

                <button id="submitBtn" type="button">Submit Review</button>
            </form>
        </section>
    </main>

	<div id="reviews">
		<h2>Reviews</h2>
		<div id="reviews-list">
		</div>
	</div>

	<div id="modal">
		<div id="modal-content">
		  <span id="close">&times;</span>
		  <p id="modal-msg">
		  </p>
		</div>  
	</div>

	<!-- Footer section -->
    <footer id="feedback-footer" class="footer">
        <p>&copy; 2024 Osheaga. All Rights Reserved.</p>
    </footer>
</body>
