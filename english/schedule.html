	<!-- Nav Bar -->
	<nav id="top-nav" class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Header -->
			<header id="header" class="navbar-brand">
				<h1>Osheaga 2024</h1>
			</header>
			
			<!-- landing page navigation options -->
			<ul id="nav-options" class="nav navbar-nav navbar-right">
				<li class="nav-item">
					<a id="home" class="nav-link" href="home.html">Home</a>

	</nav>

	<!-- Main Part of Schedule page -->
    <main class="schedule">
		<!-- Left side of the page -->
		<div id="left-side">

			<!-- Top left grid item -->
			<img id="banner" src="../medias/osheaga_banner.jpeg" alt="Osheaga 2024 banner">
			<!-- Bottom left grid item -->
			<div id="small-img">
				<a href="Osheaga_register.html">
					<img src="../medias/festival_pic.jpeg" alt="Osheaga 2024 festival">
					<h3>Buy your tickets now!</h3>
				</a>
			</div>

		</div>

		<!-- Right side of the page -->
		<form id="right-side" class="right-side" action="#">

			<!-- Right side of grid box -->
			<div id="select-area">
				<h2>Osheaga Schedule</h2>
				<input type="radio" id="friday" value="friday" name="day"/>
				<label id="friday-btn" for="friday">Friday August Second</label>
				<input type="radio" id="saturday" value="saturday" name="day"/>
				<label id="saturday-btn" for="saturday">Saturday August Third</label>
				<input type="radio" id="sunday" value="sunday" name="day"/>
				<label id="sunday-btn" for="sunday">Sunday August Fourth</label>
				

				<div id="day-schedules">
					<a href="Osheaga_friday.html"><img id="day0-schedule" src="../medias/day1_schedule.jpg" alt="Osheaga 2024 Saturday Schedule"></a>
					<a href="Osheaga_friday.html"><img id="day1-schedule" class="interactive-img" src="../medias/day1_schedule.jpg" alt="Osheaga 2024 Friday Schedule"></a>
					<a href="Osheaga_saturday.html"><img id="day2-schedule" class="interactive-img" src="../medias/day2_schedule.jpg" alt="Osheaga 2024 Saturday Schedule"></a>
					<a href="Osheaga_sunday.html"><img id="day3-schedule" class="interactive-img" src="../medias/day3_schedule.jpg" alt="Osheaga 2024 Sunday Schedule"></a>
				</div>
			</div>

			<div id="hidden-small-img">
				<a href="Osheaga_register.html">
					<h3>Buy your tickets now!</h3>
					<img class="img-fluid" src="../medias/festival_pic.jpeg" alt="Osheaga 2024 festival">
				</a>
			</div>
		</form>
