	<!-- Main section -->
	<main class="register-page">
		<img id="banner" src="../medias/osheaga_banner.jpeg" alt="Osheaga 2024 banner">

		<!-- Registration form for the event -->
        <section id="register-area">
            <h2>Register for Osheaga 2024</h2>
            <form id="register-form">
                <label id="full-name-label" for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name"/>

                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email"/>

				<label id="event-day-label" for="event-day">Day:</label>
				<select id="event-day" name="event-day">
					<option value="Friday August Second">Friday August Second</option>
					<option value="Saturday August Third">Saturday August Third</option>
					<option value="Sunday August Fourth">Sunday August Fourth</option>
				</select>

                <label id="tickets-label" for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" placeholder="0" min="0" max="10"/>

				<label id="price-label" for="price">Price:</label>
				<input type="text" id="price" name="price" placeholder="$0.00" readonly/>

				<label id="tax-label" for="tax">Tax:</label>
				<input type="text" id="tax" name="tax" placeholder="$0.00" readonly/>

				<label id="total-price-label" for="total-price">Total Price:</label>
				<input type="text" id="total-price" name="total-price" placeholder="$0.00" readonly/>

				<button id="firstBtn" type="button">Proceed to Payment</button>
				
				
				<label id="card-number-label" for="card-number">Card Number:</label>
				<input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456"/>

				<label id="card-exp-label" for="card-exp">Card Expiration:</label>
				<input type="text" id="card-exp" name="card-exp" placeholder="01/25"/>

				<label id="card-cvv-label" for="card-cvv">Card CVV:</label>
				<input type="text" id="card-cvv" name="card-cvv" placeholder="123"/>

				<label id="postal-code-label" for="postal-code">Postal Code</label>
				<input type="text" id="postal-code" name="postal-code" placeholder="A1B-2C3">

                <button id="submitBtn" type="button">Buy Tickets</button>
            </form>
        </section>
    </main>

	<div id="modal">
		<!-- Modal content -->
		<div id="receipt-modal">
		  <span id="close">&times;</span>
